type: object
properties:
  valueDefinition:
      oneOf:
        - $ref: 'allowedValues.yaml'
        - $ref: 'anyValue.yaml'
        - $ref: 'valuesReference.yaml'
  defaultValue:
    type: string
  dataType:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      reference:
        type: string
        format: uri
  uom:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      reference:
        type: string
        format: uri
