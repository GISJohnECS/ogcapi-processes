type: object
properties:
  valueDefinition:
      oneOf:
        - $ref: '#/components/schemas/allowedValues'
        - $ref: '#/components/schemas/allowedRanges'
        - $ref: '#/components/schemas/anyValue'
        - $ref: '#/components/schemas/valuesReference'
  defaultValue:
    type: string
  dataType:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      reference:
        type: string
        format: uri
  uom:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      reference:
        type: string
        format: uri