type: object
required:
   - bbox
properties:
   crs:
     description: |-
       Coordinate reference system of the bbox.  The accompanying enum can be modified to include the specific list of supported CRS's.
      type: string
      format: uri
        type: string
        enum:
          - 'http://www.opengis.net/def/crs/OGC/1.3/CRS84'
          - 'http://www.opengis.net/def/crs/OGC/0/CRS84h'
        default: 'http://www.opengis.net/def/crs/OGC/1.3/CRS84'
   bbox:
      type: array
      minItems: 4
      maxItems: 6
      items:
         type: number
