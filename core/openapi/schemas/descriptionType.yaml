descriptionType:
  type: object
  required:
       - id
  properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        keywords:
           type: array
           items:
              type: string
        metadata:
           type: array
           items:
               $ref: 'metadata.yaml'
        additionalParameters:
            type: array
            items:
              $ref: 'additionalParametersType.yaml'
        owsContext:
          type: object
            properties:
              offering:
                type: object
                properties:
                  code:
                    type: string
                  content:
                    type: object
                    properties:
                      href:
                        type: string
