type: object
required:
  - outputs
  - mode
  - response
properties:
  inputs:
    additionalProperties:
      oneOf:
        - $ref: "inlineOrRefData.yaml"
        - type: array
          items:
            - $ref: "inlineOrRefData.yaml"
        - type: string
        - type: number
        - type: boolean
  outputs:
    additionalProperties:
      $ref: "output.yaml"
  mode:
    type: string
    enum:
      - sync
      - async
      - auto
  response:
    type: string
    enum:
      - raw
      - document
  subscriber:
    $ref: "subscriber.yaml"
