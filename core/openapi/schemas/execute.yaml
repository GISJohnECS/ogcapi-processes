execute:
  type: object
  required:
    - outputs
    - mode
    - response
  properties:
    inputs:
      type: array
      items:
        $ref: 'input.yaml'
    outputs:
      type: array
      items:
        $ref: 'output.yaml'
    callback:   # Callback URL
      type: object
        required:
          - onSuccess
        properties:
          onSuccess:
            type: string
            format: uri
          onFailure:
            type: string
            format: uri
          onUpdatee:
            type: string
            format: uri
    mode:
      type: string
      enum:
        - sync
        - async
        - auto
    response:
      type: string
      enum:
        - raw
        - document
