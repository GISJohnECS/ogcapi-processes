type: object
required:
  - id
  - outputs
  - mode
  - response
properties:
  id:
    type: string
  inputs:
    type: array
    items:
      $ref: "input.yaml"
  outputs:
    type: array
    items:
      $ref: "output.yaml"
  mode:
    type: string
    enum:
      - sync
      - async
      - auto
  response:
    type: string
    enum:
      - raw
      - document
  subscriber:
    $ref: "subscriber.yaml"
