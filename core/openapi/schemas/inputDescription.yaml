allOf:
  - $ref: "descriptionType.yaml"
  - type: object
    required:
      - schema
    properties:
      schema:
        type: object
      minOccurs:
        type: integer
        default: 1
      maxOccurs:
        oneOf:
          - type: integer
          - type: string
            enum:
              - unbounded
        default: 1
      formats:
        type: array
        items:
          $ref: format.yaml
      observedProperty:
        $ref: "observedProperty.yaml"
