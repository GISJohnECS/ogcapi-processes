statusInfo:
    type: object
    required:
        - jobID
        - status
    properties:
       jobID:
          type: string
       status:
          type: string
          enum:
            - accepted
            - running
            - successful
            - failed
       message:
          type: string
       progress:
          type: integer
          minimum: 0
          maximum: 100
       links:
          type: array
          items:
             $ref: 'link.yaml'
