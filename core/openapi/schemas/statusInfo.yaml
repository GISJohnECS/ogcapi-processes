    type: object
    required:
        - status
        - jobID
    properties:
       status:
          type: string
          enum:
            - accepted
            - running
            - successful
            - failed
       jobID:
          type: string
       message:
          type: string
       progress:
          type: integer
          minimum: 0
          maximum: 100
       links:
          type: array
          items:
             $ref: 'link.yaml'